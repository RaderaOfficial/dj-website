    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            overflow-x: hidden;
            color: #fff;
        }

        /* Sticky Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            padding: 12px 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .top-header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.3s ease;
            border: 1px solid transparent;
        }

        .top-header a:hover {
            border-color: white;
        }

        .header-booking {
            background: white;
            color: black !important;
            font-weight: 700;
        }

        .header-booking:hover {
            background: #ccc;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Page content */
        .overlay {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 140px 20px 60px;
            text-align: center;
            position: relative;
        }

        /* Full-width main image */
        .main-img {
            width: 100%;
            height: auto;
            max-width: none;
            margin-bottom: 40px;
            display: block;
        }

        .tagline {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .bio-text {
            width: 80%;
            max-width: 1000px;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 40px;
        }

        /* Social icons */
        .socials {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 45px;
        }

        .socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .socials a:hover {
            background: white;
        }

        .socials img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .booking-btn {
            display: inline-block;
            padding: 16px 30px;
            background: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
