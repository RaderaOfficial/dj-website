<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radera – DJ & Artist</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            overflow-x: hidden;
            color: #fff;
        }

        /* Fullskärms bakgrund med blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            filter: none;
            z-index: -2; /* ligger bakom allt */
        }

        .overlay {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        /* Logotyp istället för text */
        .logo {
            max-width: 400px;
            width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Stor PNG bild under texten */
        .main-img {
            width: 80%;
            max-width: 1200px;
            height: auto;
            margin-bottom: 40px;
        }

        .socials {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 45px;
        }

        .socials a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 24px;
            border: 1px solid #555;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .socials a:hover {
            background: white;
            color: black;
        }

        .booking-btn {
            display: inline-block;
            padding: 16px 30px;
            background: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .booking-btn:hover {
            background: #cfcfcf;
        }

        @media (max-width: 600px) {
            .logo { width: 95%; max-width: 300px; }
            .tagline { font-size: 18px; }
            .socials a { font-size: 18px; }
            .main-img { width: 95%; }
        }
    </style>
</head>

<body>

    <!-- suddad bakgrund -->
    <div class="background"></div>

    <!-- innehållet -->
    <div class="overlay">

        <!-- Logotyp -->
        <img src="logovit.png" alt="Radera logotyp" class="logo">

        <!-- Tagline -->
        <div class="tagline">HARDEST ACT IN SWEDEN</div>

        <!-- Stor PNG bild -->
        <img src="storbilde.png" alt="DJ-bild" class="main-img">

        <!-- Sociala medier -->
        <div class="socials">
            <a href="https://www.instagram.com/raderaofficial/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@raderaofficial" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@Radera" target="_blank">YouTube</a>
            <a href="https://www.facebook.com/RaderaOfficial" target="_blank">Facebook</a>
        </div>

        <!-- Booking-knapp -->
        <a class="booking-btn" href="mailto:Booking@Radera.dj">BOOKING</a>
    </div>

</body>
</html>
