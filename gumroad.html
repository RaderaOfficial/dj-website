<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Radera – Butik</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }

    /* Sticky Header */
    .top-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(6px);
        padding: 12px 20px;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .header-left {
        flex: 0 0 auto;
    }

    .header-logo {
        height: 50px;
    }

    .header-center {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        flex: 1;
    }

    .header-center a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 400;
        padding: 8px 14px;
        border-radius: 6px;
        transition: 0.3s ease;
        border: 1px solid transparent;
    }

    .header-center a:hover {
        border-color: white;
    }

    .header-booking {
        background: white;
        color: black !important;
        font-weight: 700;
    }

    .header-booking:hover {
        background: #ccc;
    }

    /* Background */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(6px) brightness(0.4);
        z-index: -1;
    }

    /* Main content */
    .content {
        max-width: 1200px;
        margin: 120px auto 60px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 2px;
    }

    /* Gumroad embed container */
    .gumroad-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }

    @media (max-width: 900px) {
        .top-header {
            flex-direction: column;
            gap: 10px;
        }
        .header-logo {
            height: 40px;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<header class="top-header">
    <div class="header-left">
        <a href="index.html">
            <img src="logovit2.png" alt="Logo" class="header-logo">
        </a>
    </div>
    <div class="header-center">
        <a href="index.html">Hem</a>
        <a href="https://www.instagram.com/raderaofficial/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@raderaofficial" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@Radera" target="_blank">YouTube</a>
        <a href="https://www.facebook.com/RaderaOfficial" target="_blank">Facebook</a>
        <a class="header-booking" href="booking.html">BOOKING</a>
    </div>
</header>

<div class="background"></div>

<div class="content">
    <h1>Radera Butik</h1>

    <div class="gumroad-container">
        <!-- Exempel: Bädda in en Gumroad-produkt -->
        <script src="https://gumroad.com/js/gumroad.js"></script>

        <a class="gumroad-button" href="https://gumroad.com/l/DIN_PRODUKT_ID">Köp Digital Produkt</a>

        <!-- Du kan duplicera länken för fler produkter -->
        <a class="gumroad-button" href="https://gumroad.com/l/EN_ANNAN_PRODUKT_ID">Köp Fysisk Produkt</a>
    </div>
</div>

</body>
</html>
